<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('imagen4.png') no-repeat center center/cover; /* Imagen como fondo */
            background-size: contain; /* Hace que la imagen cubra el contenedor de manera responsiva */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-container {
            position: fixed;
            top: 10px;
            left: 10px;
        }
        .home-link {
            font-size: 18px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, font-size 0.3s, padding 0.3s;
        }
        .home-link:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 600px) {
            .home-link {
                font-size: 16px;
                padding: 8px 12px;
            }
            .home-container {
                top: 5px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <a href="semanas.html" class="home-link"> Inicio</a>
    </div>
</body>
</html>
